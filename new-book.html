<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <img src="./img/duck.png" alt="Bootstrap" width="40" height="40">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <h2 class="mb-4">Nuovo Libro</h2>

            <form class="row g-3">
                <div class="col-md-6 col-sm-6">
                    <label for="nome-autore" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="nome-autore"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-md-6 col-sm-6">
                    <label for="cognome-autore" class="form-label">Cognome autore</label>
                    <input type="password" class="form-control" id="cognome-autore"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="titolo-libro" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo-libro"
                        placeholder="Inserisci il titolo del libro">
                    <div id="titolo-helpBlock" class="form-text">
                        Titolo versione italiana
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <label for="genere" class="form-label">Genere</label>
                    <select id="genere" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Romanzo</option>
                        <option>Biografia</option>
                        <option>Enciclopedia</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-4">
                    <label for="inputAddress2" class="form-label">Anno di Pubblicazione</label>
                    <input type="date" class="form-control" id="inputAddress2"
                        placeholder="Inserisci l'anno">
                </div>
                <div class="col-md-4 col-sm-4">
                    <label for="inputCity" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci il codice ISBN#">
                </div>

                <hr>

                <div class="col">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
